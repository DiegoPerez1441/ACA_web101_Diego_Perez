<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">

  <!-- Use Google's jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./parser.js"></script>
  <title>Calculator</title>
</head>
<body>

  <div class="calculator">
    <!-- To add space between calculator body and content -->
    <div class="inner-ele">
      <div class="display">0</div>
      <div class="keyboard">
        <button class="button button_ac light">AC</button>
        <button class="button button_+/- light">+/-</button>
        <button class="button button_% light">%</button>
        <button class="button button_/ orange">/</button>
        <button class="button button_7 dark">7</button>
        <button class="button button_8 dark">8</button>
        <button class="button button_9 dark">9</button>
        <button class="button button_* orange">x</button>
        <button class="button button_4 dark">4</button>
        <button class="button button_5 dark">5</button>
        <button class="button button_6 dark">6</button>
        <button class="button button_- orange">-</button>
        <button class="button button_1 dark">1</button>
        <button class="button button_2 dark">2</button>
        <button class="button button_3 dark">3</button>
        <button class="button button_+ orange">+</button>
        <button class="button button_0 dark">0</button>
        <button class="button button_. dark">.</button>
        <button class="button button_= orange">=</button>
        </div>      
    </div>
    
  </div>
  
  <div class="debug">
    <h1 id="debug"></h1>
  </div>
</body>
</html>
