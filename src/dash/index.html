<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- Link to "fontawesome.com" v.5 script for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <!-- Use Google's jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./manage.js"></script>

  <title>Dashboard</title>
</head>
<body>

  <aside class="sidenav">
    <div class="profile"><h2>User Dashboard</h2></div>

    <h2 class="projects active">Projects</h2>
    <ul class="sidenav_list sidenav_projects">
      <li class="sidenav_list-item"><a href="#"><i class="fas fa-folder"></i>Portfolio</a></li>
      <li class="sidenav_list-item"><a href="#"><i class="fas fa-book"></i>Blog</a></li>
      <li class="sidenav_list-item"><a href="#"><i class="fas fa-rocket"></i>NASA Landing Page</a></li>
      <li class="sidenav_list-item"><a href="#"><i class="fas fa-expand"></i>Responsive Webpage</a></li>
      <li class="sidenav_list-item"><a href="#"><i class="fas fa-calculator"></i>Calculator</a></li>
    </ul>

    <h2 class="misc not-active">Misc</h2>
    <ul class="sidenav_list sidenav_misc">
      <li class="sidenav_list-item"><a href="#"><i class="fab fa-github"></i>Github</a></li>
      <li class="sidenav_list-item"><a href="#"><i class="fab fa-youtube"></i>YouTube</a></li>
      <li class="sidenav_list-item"><a href="#"><i class="fab fa-linkedin"></i>Linkedin</a></li>
      <li class="sidenav_list-item"><a href="#"><i class="fab fa-codepen"></i>CodePen</a></li>
      <li class="sidenav_list-item"><a href="#">Khan Academy</a></li>
    </ul>
  </aside>

  <div class="grid-container">
    <header class="header">
      <div class="searchbar"><i class="fas fa-search"></i>Search</div>
    </header>

    <main class="main">
      <div class="overview">
        <!-- Projects Section -->
        <div class="overview_card_projects">
          <div class="overview_card_projects-inner-1"></div>
        </div>
        <div class="overview_card_projects">
          <div class="overview_card_projects-inner-2"></div>
        </div>
        <div class="overview_card_projects">
          <div class="overview_card_projects-inner-3"></div>
        </div>
        <div class="overview_card_projects">
          <div class="overview_card_projects-inner-4"></div>
        </div>
        <div class="overview_card_projects">
          <div class="overview_card_projects-inner-5"></div>
        </div>
        
        <!-- Misc Section -->
        <div class="overview_card_misc">
          <div class="overview_card_misc-inner-1"></div>
        </div>
        <div class="overview_card_misc">
          <div class="overview_card_misc-inner-2"></div>
        </div>
        <div class="overview_card_misc">
          <div class="overview_card_misc-inner-3"></div>
        </div>
        <div class="overview_card_misc">
          <div class="overview_card_misc-inner-4"></div>
        </div>
        <div class="overview_card_misc">
          <div class="overview_card_misc-inner-5"></div>
        </div>

      </div>
    </div>
    </main>

  </div>
  
</body>
</html>
